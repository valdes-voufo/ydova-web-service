stages:
  - build
  - deploy

variables:
  IMAGE_TAG: "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME"

# Build Stage
build:
  stage: build
  script:
    - docker build -t registry.git.rwth-aachen.de/ydova/ydova-package-registry . .
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" registry.git.rwth-aachen.de
    - docker push registry.git.rwth-aachen.de/ydova/ydova-package-registry
  only:
    - main

# Deploy Stage
deploy:
  stage: deploy
  script:
    # Install sshpass for SSH access to EC2
    - apt-get update && apt-get install -y sshpass

    # SSH into EC2 and deploy Docker container
    - sshpass -p $EC2_SSH_PASSWORD ssh -o StrictHostKeyChecking=no -p 22 $EC2_USER@$EC2_IP "
      docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME && \
      docker stop ydova-web-service || true && \
      docker rm ydova-web-service || true && \
      docker run -d --name ydova-web-service -p 8080:8080 $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
      "
  only:
    - main
